<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Technical Job Options</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Technical Job Options</h1>
  <form id="jobOptionsForm">
    <label>Technical Jobs:</label>
    <div>
      <input type="checkbox" id="webDeveloper" name="jobs" value="webDeveloper">
      <label for="webDeveloper">Web Developer</label>
    </div>
    <div>
      <input type="checkbox" id="softwareEngineer" name="jobs" value="softwareEngineer">
      <label for="softwareEngineer">Software Engineer</label>
    </div>
    <div>
      <input type="checkbox" id="dataAnalyst" name="jobs" value="dataAnalyst">
      <label for="dataAnalyst">Data Analyst</label>
    </div>
    <div>
      <input type="checkbox" id="Graphics Designer" name="jobs" value="Graphics Designer">
      <label for="Graphics Designer">Graphics Designer</label>
    </div>
    <br>
    <button type="submit">Submit</button>
  </form>

  <div id="selectedJobs"></div>

  <script src="scripts.js"></script>
</body>
</html>
