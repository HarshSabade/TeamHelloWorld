<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Technical Job Options</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Non-Technical Job Options</h1>
  <form id="jobOptionsForm">
    <label>Non-Technical Jobs:</label>
    <div>
      <input type="checkbox" id=Photography name="jobs" value=Photography>
      <label for=Photography>Photography</label>
    </div>
    <div>
      <input type="checkbox" id=Media and Publicity name="jobs" value=Media and Publicity>
      <label for=Media and Publicity>Media and Publicity</label>
    </div>
    <div>
      <input type="checkbox" id=Management name="jobs" value=Management>
      <label for=Management>Management</label>
    </div>
    <div>
      <input type="checkbox" id=Decoration name="jobs" value=Decoration>
      <label for=Decoration>Decoration</label>
    </div>
    <div>
      <input type="checkbox" id=Sponsers name="jobs" value=Sponsers>
      <label for=Sponsers>Sponsers</label>
    </div>
    <div>
      <input type="checkbox" id=Inaugration name="jobs" value=Inaugration>
      <label for=Inaugration>Inaugration</label>
    </div>
    <div>
      <input type="checkbox" id=treasurer name="jobs" value=treasurer>
      <label for=treasurer>treasurer</label>
    </div>
    <br>
    <button type="submit">Submit</button>
  </form>

  <div id="selectedJobs"></div>

  <script src="scripts.js"></script>
</body>
</html>
